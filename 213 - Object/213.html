<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 213</title>
</head>
<body>
    <h1>Lógica de Programação</h1>
    <div id="output">

    </div>
    <script>
        var produto1 = new Object()
        produto1.nome = 'caneta'
        produto1.preco = 2.2
        produto1.estoque = 10
        produto1.comprar = function(qtd)
        {
            if(!qtd)
            {
                qtd = 1
            }
            console.log('comprou caneta')
            this.estoque = this.estoque - qtd
            console.log(this.estoque)
        }

        var msg = ''

        msg += `nome: ${produto1.nome} <br>`
        msg += `preço: ${produto1.preco} <br>`
        msg += `estoque: ${produto1.estoque} <br>`
        
        var output = document.querySelector('div#output')
        output.innerHTML = msg


    </script>
</body>
</html>
