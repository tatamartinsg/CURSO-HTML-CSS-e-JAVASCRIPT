<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 215</title>
</head>
<body>
    <h1>Exercício 215</h1>
    <div class="output"></div>
    <script>
        var cadastro = [
            {"nome":"Tássia","email":"tassia@hotmail.com"},
            {"nome":"João","email":"joao@hotmail.com"},
            {"nome":"Aninha","email":"aninha@hotmail.com"}
        ]
        var msg = ''
        var output = document.querySelector('div.output')
        for(var i = 0; i < cadastro.length; i++)
        {
            msg += `<h2>Cadastro[${i+1}]</h2>`
            msg += `<p>Nome: ${cadastro[i].nome}</p>`
            msg += `<p>Email: ${cadastro[i].email}</p>`
        }

        output.innerHTML = msg
    </script>
</body>
</html>
