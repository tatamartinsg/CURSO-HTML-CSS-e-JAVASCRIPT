<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 197</title>
</head>
<body>

    <button onclick="calcular_area(num1,num2)">Calcular área!</button>
    <script>
        var num1 = Number(window.prompt("Digite a largura"))
        var num2 = Number(window.prompt("Digite a altura"))

    function calcular_area(num1,num2){
        alert(`A área é = ${num1*num2}`)
    }
    </script>
</body>
</html>
